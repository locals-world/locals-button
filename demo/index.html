<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>locals-button Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../locals-button.html">
    <style type="text/css">
/*    body {
      background: #219dc8;
    }*/
    .presenting {
      width: 100%;
      margin: 20px;
    }
    </style>
  </head>
  <body unresolved>
  <div class="presenting">
    <locals-button small green>
      My small green button
    </locals-button>
  </div>
  <div class="presenting">
    <locals-button medium yellow>
    Standard yellow button
    </locals-button>
  </div>
  <div class="presenting">
    <locals-button large blue>
    Big Blue
    </locals-button>
  </div>
  <div class="presenting">
    <locals-button small outline="blue">
    Outline small Blue
    </locals-button>
  </div>
  <div class="presenting">
    <locals-button medium outline="green">
    Outline medium Green
    </locals-button>
  </div>
  <div class="presenting">
    <locals-button medium blue disabled>
    disabled
    </locals-button>
  </div>
  </body>
</html>
