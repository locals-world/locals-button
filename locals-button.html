<link rel="import" href="../polymer/polymer.html">

<!--
Buttons in the Locals-style:

Choose format:
txt | icon | object

Add size if default is no good:
small | big

Use:
- disabled
- txtcolor



@demo demo/index.html
@hero hero.svg

<dom-module id="locals-button">
  <template>
    <style>
      :host { 
        display: inline-block;
        position: relative;
        box-sizing: border-box;
        outline-width: 0;
        border-radius: 0px;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;
        cursor: pointer;
        z-index: 0;
        opacity: var(--opacity-disabled);

        --outline-color: black;
        --txt-color: black;
        --bg-color: var(--locals-grey2);
        --opacity-disabled: 1;
      }




      :host([txtbtn]) {
        color:black;
        padding: 18px 24px 18px 24px;
        text-align: center;
        border-top: 1px solid rgba(0,0,0,0.1);
        border-right: 2px solid rgba(0,0,0,0.2);
        border-bottom: 2px solid rgba(0,0,0,0.2);
        border-left: 1px solid rgba(0,0,0,0.1);
        @apply(--opensans-reg);
        font-size: 16px;   
      };

      :host([txtbtn][small]) {
        font-size: 12px;    
        padding: 10px 15px 10px 15px;
      };

      :host([txtbtn][big]) {
        padding: 16px 24px 16px 24px;
        font-size: 22px;    
      };


      :host([disabled]) {
        opacity: 0.5;
        cursor: auto;
        pointer-events: none;
      }

      :host([txtcolor][small]) {
        color: var(--txt-color);
        @apply(--opensans-bold);
      }

      :host([txtcolor]) {
        color: var(--txt-color);
        @apply(--opensans-semibold);
      }

      :host([txtcolor][big]) {
        color: var(--txt-color);
        @apply(--opensans-light);
      }



      :host([icon]) button {
        border-radius: 50%;
        width: 55px;
        height: 55px;
        box-sizing: border-box;
        padding: 14px;
        background-color: var(--bg-color);
        border: none;
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        outline: 0;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;
        transition: all .05s linear;
        background-image: none;
        -webkit-box-shadow: none;
        box-shadow: none;
        cursor: pointer;

      };

      :host([icon]):active {
       transform: scale(0.95,0.95);
        background-image: none;
        background-color: transparent;
        outline: 0;
        -webkit-box-shadow: none;
        box-shadow: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;
      }

      :host([icon][veryverysmall]) button {
        width: 35px;
        height: 35px;
        box-sizing: border-box;
        padding: 10px;
      };

      :host([icon][verysmall]) button {
        width: 42px;
        height: 42px;
        box-sizing: border-box;
        padding: 10px;
      };

      :host([icon][small]) button {
        width: 50px;
        height: 50px;
        box-sizing: border-box;
        padding: 10px;
      };

      :host([icon]) button {
        width: 70px;
        height: 70px;
        box-sizing: border-box;
        padding: 10px;
      };

      :host([icon][big]) button {
        width: 100px;
        height: 100px;
        box-sizing: border-box;
        padding: 15px;
      };

      :host([icon][xl]) button {
        width: 130px;
        height: 130px;
        box-sizing: border-box;
        padding: 15px;
      };

      :host([icon][xxl]) button {
        width: 180px;
        height: 180px;
        box-sizing: border-box;
        padding: 15px;
      };
/*      :host([icon][outline]) {
        color: var(--outline-color);
        background: transparent;
        border: 2px solid var(--outline-color);
        box-shadow: none;
      };
*/

        background-color: transparent;

        padding: 18px 24px 18px 24px;
        background-color: var(--bg-color);
        border: none;
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        background-color: red;
      };*/

        box-sizing: border-box;
        background-color: transparent;

        @apply(--layout-vertical);
        @apply(--layout-center-center);

        box-shadow: none;
        cursor: pointer;

      };



      :host([object][veryverysmall]) button {
        width: 23px;
        height: 23px;
        box-sizing: border-box;
        border: 4px solid rgba(0,0,0,0.075);
      };


      :host([object][verysmall]) button {
        width: 32px;
        height: 32px;
        box-sizing: border-box;
        border: 4px solid rgba(0,0,0,0.075);
      };

      :host([object][small]) button {
        width: 40px;
        height: 40px;
        box-sizing: border-box;
        border: 4px solid rgba(0,0,0,0.075);
      };



      :host([object][big]) button {
        width: 90px;
        height: 90px;
        box-sizing: border-box;
        border: 6px solid rgba(0,0,0,0.075);
      };

      :host([object][xl]) button {
        width: 130px;
        height: 130px;
        box-sizing: border-box;
        border: 9px solid rgba(0,0,0,0.075);
      };

      :host([object][xxl]) button {
        width: 180px;
        height: 180px;
        box-sizing: border-box;
        border: 12px solid rgba(0,0,0,0.075);
      };

      :host([object]):hover {
       transform: scale(1.05,1.05);
       }

      :host([object]):active {
       transform: scale(0.95,0.95);
        background-image: none;
        background-color: transparent;
        outline: 0;
        -webkit-box-shadow: none;
        box-shadow: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;
       }

      :host([object][startbtn]) button {
        border: 12px solid rgba(255,255,255,0.075);
        -webkit-animation: fadein 3s linear 2s infinite;
        -moz-animation: fadein 3s linear 2s infinite;
        animation: fadein 3s linear 2s infinite;
      }

/*
       .start button {
        border: 12px solid rgba(255,255,255,0.075);
        background-color: red;


       }*/


      :host([submit]) {
        border-radius: 50%;
        width: 55px;
        height: 55px;
        box-sizing: border-box;
        padding: 14px;
        background-color: var(--bg-color);
        border: none;

        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;
        cursor: pointer;
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      };

      :host([submit]) input {
        width: 55px;
        height: 55px;
        background-color: red;
        z-index: 88;
        @apply(--layout-fit);
        opacity: 0;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;
        cursor: pointer;
      };


      :host([submit][small]) {
        width: 40px;
        height: 40px;
        box-sizing: border-box;
        padding: 10px;
      };

      :host([submit][confirmsmall]) {
        width: 50px;
        height: 50px;
        box-sizing: border-box;
        padding: 10px;
      };

      :host([submit][big]) {
        width: 84px;
        height: 84px;
        box-sizing: border-box;
        padding: 17px;
      };



      @-webkit-keyframes fadein {
        0% {
        border: 12px solid rgba(255,255,255,0.075);
          }
        40% {
        border: 12px solid rgba(255,255,255,0.075);
        }
        65% {
        border: 12px solid rgba(255,255,255,0.15);
        }
        100% {
        border: 12px solid rgba(255,255,255,0.075);
        }
      }

      @-moz-keyframes fadein {
        0% {
        border: 12px solid rgba(255,255,255,0.075);
          }
        40% {
        border: 12px solid rgba(255,255,255,0.075);
        }
        65% {
        border: 12px solid rgba(255,255,255,0.15);
        }
        100% {
        border: 12px solid rgba(255,255,255,0.075);
        }
      }

      @keyframes fadein {
        0% {
        border: 12px solid rgba(255,255,255,0.075);
          }
        40% {
        border: 12px solid rgba(255,255,255,0.075);
        }
        65% {
        border: 12px solid rgba(255,255,255,0.15);
        }
        100% {
        border: 12px solid rgba(255,255,255,0.075);
        }
      }



      @-webkit-keyframes objectactiveanimation {
          0% {
            -webkit-transform: scale(1);
            }
          100% {
            -webkit-transform: scale(0.8);
          }
        }

        @-moz-keyframes objectactiveanimation {
          0% {
            -moz-transform: scale(1);
            }
          100% {
            -moz-transform: scale(0.8);
          }
        }

        @keyframes objectactiveanimation {
          0% {
            transform: scale(1);
            }
          100% {
            transform: scale(0.8);
          }
      }

    </style>


<template is="dom-if" if="{{readytorender}}">
    <template is="dom-if" if="{{txtbtn}}">
    <content></content>
    </template>

    <template is="dom-if" if="{{iconbtn}}">
    <button>
    <locals-icon icon="{{icon}}" iconcolor="{{txtcolor}}"
      veryverysmall$=[[veryverysmall]] verysmall$=[[verysmall]] small$=[[small]] big$=[[big]]  xl$=[[xl]] xxl$=[[xxl]]></locals-icon>
      </button>
    </template>

    
    <template is="dom-if" if="{{objectbtn2}}">
      <button class$="{{iconclass}} iconcontainer" on-tap="fireDetail">
        <locals-icon class="iconz" veryverysmall$=[[veryverysmall]] veysmall$=[[veysmall]] small$=[[small]] big$=[[big]]  xl$=[[xl]] xxl$=[[xxl]] icon="{{object}}" iconcolor="blue"></locals-icon>
      </button>
    </template>

    <template is="dom-if" if="{{submit}}">
      <input type="submit">
      <locals-icon icon="v" iconcolor="{{txtcolor}}"
      big$=[[big]] small$=[[small]]></locals-icon>
    </template>


</template>


  </template>

  <script>
    Polymer({
      is: 'locals-button',

      properties: {

        readytorender: {
          type:Boolean,
          value: false
        },

        txtbtn: {
          type:Boolean,
          value: true,
          observer: '_txtbtn'

        },  

        txtcolor: {
          type:String,
          value: 'darkgrey',
          observer: '_txtcolor'
        },
 

        objectbtn2: {
          type:Boolean,
          value: false

        }, 


        object: {
          type:String,
          observer: '_object'
        },



        iconbtn: {
          type:Boolean,
          value: false

        },

        // submit: {
        //   type:Boolean,
        //   value: false,
        //   observer: '_submit'

        // },           

        icon: {
          type:String,
          observer: '_icon'
        },

        bg: {
          type:String,
          observer: '_bg'
        },

        bgrgba: {
          type:String,
          observer: '_bgrgba'
        },

        back: {
          type:Boolean,
          value: false
        },  

        disabled: {
          type:Boolean,
          value: false,
          observer: '_disabled'
        },  

        startbtn: {
          type:Boolean,
          value: false,
          observer: '_startbtn'

        },  

      },

      // Element Lifecycle

      ready: function() {
      },

      attached: function() {
      },

      detached: function() {
      },

      // _outline: function(outline) {
      //   this.outlinecolor = 'var(--locals-'+this.outline+')';
      //   this.customStyle['--outline-color'] = this.outlinecolor;
      //   this.updateStyles();
      // },



      _txtcolor: function(txtcolor) {
        this.txtcolorcomplete = 'var(--locals-'+this.txtcolor+')';
        this.customStyle['--txt-color'] = this.txtcolorcomplete;
        this.updateStyles();
      },


      _icon: function(){
        this.iconbtn = true;
        this.objectbtn2 = false;
        this.txtbtn = false;
        this.readytorender = true;
      },

      _object: function(){
        this.iconbtn = false;
        this.objectbtn2 = true;
        this.txtbtn = false;
        console.log('WETTEKIK WEL WAKIK MOET DOEN??', this.object);
        this.readytorender = true;
      },

      _txtbtn: function(){
        if (this.txtbtn){
        this.iconbtn = false;
        this.objectbtn = false;
        this.readytorender = true;
        }
      },

      _submit:function(){
        if (this.submit){
        this.iconbtn = false;
        this.objectbtn = false;
        this.normal = false;    
      }
      },

      _bg:function(){
        this.bgcolor = 'var(--locals-'+this.bg+')';
        this.customStyle['--bg-color'] = this.bgcolor;
        this.updateStyles();    
      },

      _bgrgba:function(){
        this.bgcolor = 'rgba('+this.bgrgba+')';
        this.customStyle['--bg-color'] = this.bgcolor;
        this.updateStyles();    
      },

      _disabled:function(){
        if (this.disabled){
        this.customStyle['--opacity-disabled'] = '0.35';
        } else {
        this.customStyle['--opacity-disabled'] = '1';
        }
        this.updateStyles();    
      },


      _startbtn:function(){
        if (this.startbtn){
          this.iconclass = 'start';   
          }
         else {
          this.iconclass = 'shop';   
        }
      },

      fireDetail: function(){
        console.log(this.object);
      this.fire('object-pressed', this.object);
      
      }


    });
  </script>
</dom-module>
