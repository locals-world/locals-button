<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../locals-style/locals-style.html">
<link rel="import" href="../locals-icon/locals-icon.html">

<!--
Buttons in the Locals-style. Example:

    <locals-button> Button </locals-button>

Add color or size as attribute to modify:

    <locals-button small green> Small green button </locals-button>

    <locals-button medium yellow> Medium yellow button </locals-button>
    
    <locals-button large blue> Large blue button </locals-button>


Add outline="color" to make the outline-button (and add small or medium for size):

    <locals-button small outline="green"> Small green outline button </locals-button>


@demo demo/index.html
@hero hero.svg
-->

<dom-module id="locals-button">
  <template>
    <style>
      :host {
        @apply(--opensans-reg);
        font-size: 16px;    
        display: inline-block;
        position: relative;
        box-sizing: border-box;
        padding: 18px 24px 18px 24px;
        text-align: center;
        outline-width: 0;
        border-radius: 0px;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;
        cursor: pointer;
        z-index: 0;
        /* color is in general black, unless overwritten by specific class */
        color:black;
/*        box-shadow: 2px 2px 0px rgba(0,0,0,0.2);*/
        --outline-color: black;
        --txt-color: black;
        --bg-color: var(--locals-grey2);
        border-top: 1px solid rgba(0,0,0,0.1);
        border-right: 2px solid rgba(0,0,0,0.2);
        border-bottom: 2px solid rgba(0,0,0,0.2);
        border-left: 1px solid rgba(0,0,0,0.1);
      }

/*      :host:hover {
        background-color: rgba(0,0,0,0.025);    
      }   */   
      :host:active {
        background-color: rgba(0,0,0,0.05);    
      }


    @-webkit-keyframes objectactiveanimation {
        0% {
          -webkit-transform: scale(1);
          }
        100% {
          -webkit-transform: scale(0.8);
        }
      }

      @-moz-keyframes objectactiveanimation {
        0% {
          -moz-transform: scale(1);
          }
        100% {
          -moz-transform: scale(0.8);
        }
      }

      @keyframes objectactiveanimation {
        0% {
          transform: scale(1);
          }
        100% {
          transform: scale(0.8);
        }
      }





      /* Sizes */
      :host([small]) {
        font-size: 12px;    
        padding: 10px 15px 10px 15px;
      };

      :host([medium]) {
        padding: 16px 24px 16px 24px;
        font-size: 22px;    
      };

      :host([large]) {
        padding: 25px 40px 25px 40px;
        font-size: 38px;    
        @apply(--opensans-light);

      }


      /* Colors + active-states */
      :host([green]) {
        color: white;
        background-color: var(--locals-green);    
      }
      :host([green]):active {
        background-color: var(--locals-green-darker);    
      }

      :host([red]) {
        color: white;
        background-color: var(--locals-red);    
      }
      :host([red]):active {
        background-color: var(--locals-red-darker);    
      }

      :host([yellow]) {
        color: white;
        background-color: var(--locals-yellow);    
      }
      :host([yellow]):active {
        background-color: var(--locals-yellow-darker);    
      }

      :host([purple]) {
        color: white;
        background-color: var(--locals-purple);    
      }
      :host([purple]):active {
        background-color: var(--locals-purple-darker);    
      }

      :host([darkblue]) {
        color: white;
        background-color: var(--locals-darkblue);    
      }
      :host([darkblue]):active {
        background-color: var(--locals-darkblue-darker);    
      }

      :host([blue]) {
        color: white;
        background-color: var(--locals-blue);    
      }
      :host([blue]):active {
        background-color: var(--locals-blue-darker);    
      }

      :host([lightblue]) {
        color: white;
        background-color: var(--locals-lightblue);    
      }
      :host([lightblue]):active {
        background-color: var(--locals-lightblue-darker);    
      }


      /* Outline + active-states */
      :host([outline][small]) {
        color: var(--outline-color);
        background: transparent;
        border: 1px solid var(--outline-color);
        @apply(--opensans-reg);
        box-shadow: none;
      }
      :host([outline][small]):active {
        color: white;
        background: var(--outline-color);
        border: 1px solid var(--outline-color);
        @apply(--opensans-reg);
      }

      :host([outline]) {
        color: var(--outline-color);
        background: transparent;
        border: 2px solid var(--outline-color);
        @apply(--opensans-semibold);
        box-shadow: none;
      }
      :host([outline]):active {
        color: white;
        background: var(--outline-color);
        border: 2px solid var(--outline-color);
        @apply(--opensans-semibold);
      }

      :host([outline][large]) {
        @apply(--opensans-light);
      }
      :host([outline][large]):active {
        @apply(--opensans-light);
      }


      :host([disabled]) {
        opacity: 0.5;
        cursor: auto;
        pointer-events: none;
      }

      :host([txtcolor][small]) {
        color: var(--txt-color);
        @apply(--opensans-bold);
      }

      :host([txtcolor]) {
        color: var(--txt-color);
        @apply(--opensans-semibold);
      }

      :host([txtcolor][large]) {
        color: var(--txt-color);
        @apply(--opensans-light);
      }



      :host([icon]) {

        border-radius: 50%;
        width: 55px;
        height: 55px;
        box-sizing: border-box;
        padding: 14px;
        background-color: var(--bg-color);
        border: none;
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      };

      :host([icon][small]) {
        width: 45px;
        height: 45px;
        box-sizing: border-box;
        padding: 10px;
      };

      :host([icon][big]) {
        width: 84px;
        height: 84px;
        box-sizing: border-box;
        padding: 17px;
      };

      :host([icon][outline]) {
        color: var(--outline-color);
        background: transparent;
        border: 2px solid var(--outline-color);
        box-shadow: none;
      };


      :host([back]) {
        background-color: transparent;
        box-sizing: border-box;
        padding: 18px 24px 18px 24px;
        background-color: var(--bg-color);
        border: none;
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        background-color: red;
      };


      :host([object]) {
        @apply(--opensans-reg);

  
        display: inline-block;
        position: relative;
        box-sizing: border-box;
        outline-width: 0;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;
        cursor: pointer;
        z-index: 0;
        background-color: transparent;
        width: 200px;

/*        background-color: rgba(0,0,0,0.05);
        width: 200px;
        height: 200px;
        border-radius: 50%;*/
        border:none;

        color:black;
        font-size: 16px;  
        text-align: center;

        @apply(--layout-horizontal);
        @apply(--layout-center-center);
      };

      .totalobject {
        @apply(--layout-vertical);
        @apply(--layout-center-center);        
      }

      .iconcontainer {
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;
        box-sizing: border-box;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        transition: all .05s linear;
      }

      :host([object]):hover .iconcontainer {
       transform: scale(1.05,1.05);
       }

      :host([object]):active .iconcontainer {
       transform: scale(0.95,0.95);
       }

       .start {
        -webkit-animation: fadein 3s linear 2s infinite;
        -moz-animation: fadein 3s linear 2s infinite;
        animation: fadein 3s linear 2s infinite;
        border: 12px solid rgba(255,255,255,0.075);

       }
       .shop {
        border: 12px solid rgba(0,0,0,0.075);
       }


      @-webkit-keyframes fadein {
        0% {
        border: 12px solid rgba(255,255,255,0.075);
          }
        40% {
        border: 12px solid rgba(255,255,255,0.075);
        }
        65% {
        border: 12px solid rgba(255,255,255,0.15);
        }
        100% {
        border: 12px solid rgba(255,255,255,0.075);
        }
      }

      @-moz-keyframes fadein {
        0% {
        border: 12px solid rgba(255,255,255,0.075);
          }
        40% {
        border: 12px solid rgba(255,255,255,0.075);
        }
        65% {
        border: 12px solid rgba(255,255,255,0.15);
        }
        100% {
        border: 12px solid rgba(255,255,255,0.075);
        }
      }

      @keyframes fadein {
        0% {
        border: 12px solid rgba(255,255,255,0.075);
          }
        40% {
        border: 12px solid rgba(255,255,255,0.075);
        }
        65% {
        border: 12px solid rgba(255,255,255,0.15);
        }
        100% {
        border: 12px solid rgba(255,255,255,0.075);
        }
      }





    </style>

    <template is="dom-if" if="{{normal}}">
    <content></content>
    </template>

    <template is="dom-if" if="{{iconbtn}}">
    <locals-icon icon="{{icon}}" iconcolor="{{txtcolor}}"
      big$=[[big]] small$=[[small]]></locals-icon>
    </template>

<!--     <template is="dom-if" if="{{objectbtn}}">
      <div class="totalobject">
        <div class="iconcontainer">
          <locals-icon xxl icon="addavatar" iconcolor="blue"></locals-icon>
        </div>
        <content></content>  
      </div>
    </template> -->

    <template is="dom-if" if="{{objectbtn2}}">
      <div class="totalobject">
        <div class$="{{iconclass}} iconcontainer">
          <locals-icon class="iconz" xxl icon="{{object}}" iconcolor="blue"></locals-icon>
        </div>
        <content></content>  
      </div>
    </template>


    <template is="dom-if" if="{{submit}}">
      <div class="totalobject">
      <input type="submit">
<!--         <div class$="{{iconclass}} iconcontainer">
          <locals-icon class="iconz" xxl icon="v"></locals-icon>
        </div>
        <content></content> -->  
      </div>
    </template>



  </template>

  <script>
    Polymer({
      is: 'locals-button',

      properties: {

        /**

         */
        normal: {
          type:Boolean,
          value: true,
          observer: '_normal'

        },  

        outline: {
          type:String,
          value: 'blue',
          observer: '_outline'
        },

        txtcolor: {
          type:String,
          value: 'darkgrey',
          observer: '_txtcolor'
        },

        objectbtn: {
          type:Boolean,
          value: false

        },  
        objectbtn2: {
          type:Boolean,
          value: false

        }, 


        object: {
          type:String,
          observer: '_object'
        },

        iconbtn: {
          type:Boolean,
          value: false

        },

        submit: {
          type:Boolean,
          value: false
        },           

        icon: {
          type:String,
          observer: '_icon'
        },

        bg: {
          type:String,
          observer: '_bg'
        },

        back: {
          type:Boolean,
          value: false
        },  

        startbtn: {
          type:Boolean,
          value: false,
          observer: '_startbtn'

        },  

      },

      // Element Lifecycle

      ready: function() {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
      },

      attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).
      },

      detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
      },

      _outline: function(outline) {
        // console.log(this.outline);
        this.outlinecolor = 'var(--locals-'+this.outline+')';
        this.customStyle['--outline-color'] = this.outlinecolor;
        this.updateStyles();
      },



      _txtcolor: function(txtcolor) {
        // console.log(this.txtcolor);
        this.txtcolorcomplete = 'var(--locals-'+this.txtcolor+')';
        this.customStyle['--txt-color'] = this.txtcolorcomplete;
        this.updateStyles();
      },


      _icon: function(){
        this.iconbtn = true;
        this.objectbtn = false;
        this.objectbtn2 = false;
        this.normal = false;
      },

      _object: function(){
        this.iconbtn = false;
        this.objectbtn = false;
        this.objectbtn2 = true;
        console.log('this object:', this.object);
        this.normal = false;
      },

      _normal: function(){
        if (this.normal){
        this.iconbtn = false;
        this.objectbtn = false;
        }
      },

      _bg:function(){
        this.bgcolor = 'var(--locals-'+this.bg+')';
        this.customStyle['--bg-color'] = this.bgcolor;
        this.updateStyles();    
      },

      _startbtn:function(){
        if (this.startbtn){
          this.iconclass = 'start';   
          }
         else {
          this.iconclass = 'shop';   
        }
      }
    });
  </script>
</dom-module>
